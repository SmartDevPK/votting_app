<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #2f3640;
            margin-top: 30px;
        }

        h3 {
            color: #40739e;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #dcdde1;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #40739e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2f3640;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #40739e;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Optional: Add spacing between choice inputs */
        input[name="choice_text"] + input[name="choice_text"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Create a New Poll</h2>

    <form method="POST">
        {% csrf_token %}
        {{ poll_form.as_p }}

        <h3>Choices</h3>
       <input type="text" name="choices[]" placeholder="Choice 1"><br>
       <input type="text" name="choices[]" placeholder="Choice 2"><br>
       <input type="text" name="choices[]" placeholder="Choice 3"><br>
       <input type="text" name="choices[]" placeholder="Choice 4"><br>

        <button type="submit">Add Poll</button>
    </form>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
