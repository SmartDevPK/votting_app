<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2f3640;
            margin-top: 30px;
        }

        h2 {
            color: #40739e;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        li span {
            color: #718093;
            font-weight: normal;
        }

        p {
            text-align: center;
            color: #718093;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Dashboard</h1>

{% for poll in polls_with_choices %}
    <h2>{{ poll.question }}</h2>
    <ul>
        {% for choice in poll.choice_set.all %}
            <li>{{ choice.choice_text }} - <span>Votes: {{ choice.votes }}</span></li>
        {% endfor %}
    </ul>
{% empty %}
    <p>No polls available.</p>
{% endfor %}

</body>
</html>
